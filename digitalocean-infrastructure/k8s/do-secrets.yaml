apiVersion: v1
kind: Secret
metadata:
  name: helpdesk-secrets
  namespace: helpdesk
type: Opaque
data:
  # Base64 encoded secrets - replace with your actual values
  SECRET_KEY: "your-base64-encoded-secret-key"
  DB_PASSWORD: "your-base64-encoded-db-password"
  
  # Email Configuration
  EMAIL_HOST_USER: "your-base64-encoded-email-user"
  EMAIL_HOST_PASSWORD: "your-base64-encoded-email-password"
  
  # DigitalOcean Spaces Keys
  AWS_ACCESS_KEY_ID: "your-base64-encoded-spaces-access-key"
  AWS_SECRET_ACCESS_KEY: "your-base64-encoded-spaces-secret-key"
  
  # JWT Settings
  JWT_SIGNING_KEY: "your-base64-encoded-jwt-key"
  
  # Payment Processing (if using Stripe)
  STRIPE_SECRET_KEY: "your-base64-encoded-stripe-secret"
  STRIPE_PUBLISHABLE_KEY: "your-base64-encoded-stripe-publishable"
  
  # SMS Service (if using Twilio)
  TWILIO_ACCOUNT_SID: "your-base64-encoded-twilio-sid"
  TWILIO_AUTH_TOKEN: "your-base64-encoded-twilio-token"
  TWILIO_PHONE_NUMBER: "your-base64-encoded-twilio-phone"
  
  # AI Services
  OPENAI_API_KEY: "your-base64-encoded-openai-key"
  ANTHROPIC_API_KEY: "your-base64-encoded-anthropic-key"
  
  # External Service Keys
  SLACK_WEBHOOK_URL: "your-base64-encoded-slack-webhook"
  SECURITY_WEBHOOK_URL: "your-base64-encoded-security-webhook"
