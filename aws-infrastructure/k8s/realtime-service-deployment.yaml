apiVersion: apps/v1
kind: Deployment
metadata:
  name: realtime-service
  namespace: helpdesk
  labels:
    app: realtime-service
    component: realtime
spec:
  replicas: 2
  selector:
    matchLabels:
      app: realtime-service
  template:
    metadata:
      labels:
        app: realtime-service
        component: realtime
    spec:
      containers:
      - name: realtime-service
        image: your-registry/helpdesk-realtime:latest
        ports:
        - containerPort: 3000
        env:
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: helpdesk-config
              key: REDIS_URL
        - name: DJANGO_API_URL
          value: "http://django-service:8000"
        - name: NODE_ENV
          value: "production"
        - name: UV_THREADPOOL_SIZE
          value: "16"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health/
            port: 3000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: realtime-service
  namespace: helpdesk
  labels:
    app: realtime-service
spec:
  selector:
    app: realtime-service
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
  type: ClusterIP

