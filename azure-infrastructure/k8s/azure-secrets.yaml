apiVersion: v1
kind: Secret
metadata:
  name: helpdesk-secrets
  namespace: helpdesk
type: Opaque
data:
  # Base64 encoded secrets - replace with your actual values
  SECRET_KEY: "your-base64-encoded-secret-key"
  DB_PASSWORD: "your-base64-encoded-db-password"
  REDIS_AUTH_TOKEN: "your-base64-encoded-redis-token"
  
  # Microsoft 365 Email Configuration
  EMAIL_HOST_USER: "your-base64-encoded-email-user"
  EMAIL_HOST_PASSWORD: "your-base64-encoded-email-password"
  
  # Azure Storage Keys
  AZURE_STORAGE_ACCOUNT_KEY: "your-base64-encoded-storage-key"
  
  # Microsoft Graph API
  MICROSOFT_GRAPH_CLIENT_ID: "your-base64-encoded-graph-client-id"
  MICROSOFT_GRAPH_CLIENT_SECRET: "your-base64-encoded-graph-client-secret"
  MICROSOFT_GRAPH_TENANT_ID: "your-base64-encoded-graph-tenant-id"
  
  # Azure Application Insights
  APPLICATION_INSIGHTS_KEY: "your-base64-encoded-insights-key"
  
  # Microsoft Teams Integration
  TEAMS_WEBHOOK_URL: "your-base64-encoded-teams-webhook"
  
  # SharePoint Integration
  SHAREPOINT_SITE_URL: "your-base64-encoded-sharepoint-url"
  SHAREPOINT_CLIENT_ID: "your-base64-encoded-sharepoint-client-id"
  SHAREPOINT_CLIENT_SECRET: "your-base64-encoded-sharepoint-client-secret"
  
  # Power BI Integration
  POWER_BI_CLIENT_ID: "your-base64-encoded-powerbi-client-id"
  POWER_BI_CLIENT_SECRET: "your-base64-encoded-powerbi-client-secret"
  POWER_BI_WORKSPACE_ID: "your-base64-encoded-powerbi-workspace-id"
  
  # Azure Key Vault Integration
  AZURE_KEY_VAULT_URL: "your-base64-encoded-key-vault-url"
  AZURE_CLIENT_ID: "your-base64-encoded-azure-client-id"
  AZURE_CLIENT_SECRET: "your-base64-encoded-azure-client-secret"
  AZURE_TENANT_ID: "your-base64-encoded-azure-tenant-id"
  
  # JWT Settings
  JWT_SIGNING_KEY: "your-base64-encoded-jwt-key"
  
  # Payment Processing (if using Stripe)
  STRIPE_SECRET_KEY: "your-base64-encoded-stripe-secret"
  STRIPE_PUBLISHABLE_KEY: "your-base64-encoded-stripe-publishable"
  
  # SMS Service (if using Twilio)
  TWILIO_ACCOUNT_SID: "your-base64-encoded-twilio-sid"
  TWILIO_AUTH_TOKEN: "your-base64-encoded-twilio-token"
  TWILIO_PHONE_NUMBER: "your-base64-encoded-twilio-phone"
  
  # AI Services
  OPENAI_API_KEY: "your-base64-encoded-openai-key"
  ANTHROPIC_API_KEY: "your-base64-encoded-anthropic-key"
